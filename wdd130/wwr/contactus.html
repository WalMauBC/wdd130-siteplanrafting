<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        #feedback {
            background-color: antiquewhite;
            color: black; /* Agrega esta l√≠nea para cambiar el color del texto a negro */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: .5em;
            display: none;
        }

        .moveDown {
            margin-top: 3em;
        }
    </style>
</head>

<body>

    <header>
        <div id="logo_link">
            <img src="images/logo9_200.png" alt="Logo">
            <h1>Rivers Rafting Adventures</h1>
        </div>
        <p>Your Gateway to Thrilling River Expeditions</p>
    </header>

    <main>
        <div id="feedback"></div>
        <form id="contactForm">
            <label for="user_name">Name:</label>
            <input type="text" id="user_name" name="user_name" required>

            <label for="user_email">Email:</label>
            <input type="email" id="user_email" name="user_email" required>

            <label for="user_message">Message:</label>
            <textarea id="user_message" name="user_message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Rivers Rafting Adventures. All rights reserved.</p>
        <p>Contact us at info@riversrafting.com</p>
    </footer>

    <script>
        const feedbackElement = document.getElementById('feedback');
        const formElement = document.getElementById('contactForm');

        formElement.addEventListener('submit', function (e) {
            e.preventDefault();
            feedbackElement.innerHTML = 'Hello ' + formElement.user_name.value + '! Thank you for your message. We will get back to you as soon as possible!';
            feedbackElement.style.display = "block";
            document.body.classList.toggle('moveDown');
        });
    </script>

</body>

</html>
